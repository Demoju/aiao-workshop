spring:
  application:
    name: tableorder-admin-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tableorder
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 11
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  security:
    jwt:
      secret: your-secret-key-change-in-production-min-256-bits-long
      expiration: 57600000

mybatis:
  mapper-locations: classpath:mappers/**/*.xml,classpath:mapper/**/*.xml
  type-aliases-package: com.tableorder.domain
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: DEBUG
    com.tableorder: DEBUG

server:
  port: 8080
